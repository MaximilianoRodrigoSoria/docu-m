site_name: API Spring Boot Documentation
site_description: Documentación de la API REST con Spring Boot
site_author: Tu Nombre

# Configuración de directorios
docs_dir: 'content'  # Los archivos markdown están en el directorio content
site_dir: 'site'  # La salida generada irá aquí

# Tema y configuración
theme:
  name: material
  palette:
    # Usar solo el esquema claro
    - scheme: default
      primary: custom  # Permite personalizar el color primario en el CSS
      accent: custom   # Permite personalizar el color de acento en el CSS
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - toc.integrate
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
  language: es
  logo: assets/logo.png  # Ruta al logo
  favicon: assets/favicon.png  # También usar el logo como favicon

# Extensiones de Markdown
markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
  - footnotes
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
      options:
        custom_icons:
          - overrides/.icons
  - toc:
      permalink: true
      toc_depth: 3

# Navegación
nav:
  - Inicio: index.md
  - Introducción: introduccion.md
  - Instalación y Configuración: instalacion-configuracion.md
  - Endpoints:
      - General: endpoints.md
  - Modelo de Datos: modelos-datos.md
  - Manejo de Errores: manejo-errores.md
  - Documentacion funcional: ejemplos-uso.md

# Hojas de estilo adicionales
extra_css:
  - css/extra.css

# Otras configuraciones
plugins:
  - search
  - minify:
      minify_html: true

# Configuración de desarrollo
dev_addr: 0.0.0.0:9005

# Personalización del copyright
copyright: Copyright &copy; 2025 - Tu Empresa

# Redes sociales
